<section class="tab-bar">
  <nav class="tab-bar__list">
    @for (tab of config.tabs; track $index) {
      <button
        type="button"
        class="tab-bar__item"
        [class.tab-bar__item-active]="tab.route === activeRoute"
        (click)="onClick(tab.route)"
      >
        <span class="tab-bar__icon">
          <app-icon [name]="tab.icon" />
        </span>
        <span class="tab-bar__label">{{ tab.label | translate }}</span>
      </button>
    }
  </nav>
</section>
